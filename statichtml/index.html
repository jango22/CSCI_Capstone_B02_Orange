<!DOCTYPE html>
<html>
<body>

<p>Click the button labeled "Log Time" to store the time you pressed the button.</p>

<button onclick="LogCurrentTime()">Log Time</button>
<button onclick="RetrieveTime()">Log Time</button>
<p>Time the button was clicked last:</p>
<p id="lblTime">Never</p>

<script>
    function LogCurrentTime() {
        var date = new Date();
        var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        time = hours + ":" + minutes + ":" + seconds;
        setCookie("cookieTime", time, 365);

    };
    
    function RetrieveTime() {
        getCookie("cookieTime");
    }
    
    function setCookie(cname,cvalue,exdays) {
       var d = new Date();
       d.setTime(d.getTime() + (exdays*24*60*60*1000));
       var expires = "expires=" + d.toGMTString();
       document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }
    
    function getCookie(cname) {
       var name = cname + "=";
       var decodedCookie = decodeURIComponent(document.cookie);
       var ca = decodedCookie.split(';');
        
       for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
           if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
           }
       }
       return "";
    }

</script>

</body>
</html>
